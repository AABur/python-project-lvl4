{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
  <h1>{{ form_title }}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button form_button button_type="submit" button_class="btn btn-primary"%}
  </form>
{% endblock %}

[tool.poetry]
name = "hexlet-code"
version = "0.1.0"
description = "Task Manager is a task management system similar to http://www.redmine.org/. It allows you to set tasks, assign performers and change their statuses. Registration and authentication are required to use the system."
authors = ["AABur <aabur@mail.ru>"]
license = "MIT"
packages = [
 { include = 'task_manager' },
]

[tool.poetry.dependencies]
python = "^3.9"
Django = "^3.2.6"
gunicorn = "^20.1.0"
django-heroku = "^0.3.1"
python-dotenv = "^0.19.0"

[tool.poetry.dev-dependencies]
wemake-python-styleguide = "^0.15.3"
mypy = "^0.910"
pyformat = "^0.7"
isort = "^5.9.3"
add-trailing-comma = "^2.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
